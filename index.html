<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/9/9e/Itunes-music-app-icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <div class="img-wrap">
        <img src="/img/BrunoMars.jpg" alt="" />
      </div>
      <div class="description">
        <div class="songName">When I Was Your Man</div>
        <div class="singer">Bruno Mars</div>
      </div>
      <div class="action">
        <div class="wrap-action-btn">
          <div class="btn-wrap">
            <div class="prev-btn">
              <i class="fa-sharp fa-solid fa-backward-fast"></i>
            </div>
            <div class="pause display_none">
              <i class="fa-solid fa-pause"></i>
            </div>
            <div class="play"><i class="fa-solid fa-play"></i></div>
            <div class="next-btn">
              <i class="fa-sharp fa-solid fa-forward-fast"></i>
            </div>
          </div>
          <div class="rewind-wrap">
            <input
              id="progress"
              type="range"
              value="0"
              step="1"
              min="0"
              max="100"
            />
          </div>
          <audio id="audio" src="./songs/Perfect.mp3"></audio>
        </div>
        <div class="wrap-action-volume">
          <input
            id="volume"
            type="range"
            value="0"
            step="1"
            min="0"
            max="100"
          />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
